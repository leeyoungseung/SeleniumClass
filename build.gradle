plugins {
    id 'java-library'
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    testImplementation 'junit:junit:4.12'
    
    /* Selenium */
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.+'
	compile group: 'com.google.guava', name: 'guava', version: '19.0'
}

repositories {
    mavenCentral()
}
